<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GILAEnt AR</title>
    <style>
        /* Make the body and html fill the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align to the bottom */
            align-items: center;
            background-color: #ffffff; /* White background */
        }

        /* Container for the image at the bottom */
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Add some space above the image */
        }

        /* Image styling */
        .image-container img {
            width: 150px; /* Set a specific width for the image */
            height: auto; /* Keep the aspect ratio */
        }

        /* Container for the 3D scene (box with frame) */
        .scene-container {
            position: relative;
            width: 60vw; /* 60% of the screen width */
            height: 60vh; /* 60% of the screen height */
            border: 5px solid #000; /* Frame around the scene */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        /* The canvas where the 3D model will be rendered */
        .webgl {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="scene-container">
        <canvas class="webgl"></canvas>
    </div>
    <div class="image-container">
        <img src="assets/Gila.png" alt="Gila Logo" />
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
